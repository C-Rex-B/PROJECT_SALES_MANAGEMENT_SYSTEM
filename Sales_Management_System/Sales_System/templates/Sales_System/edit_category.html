{% extends 'Sales_System/base.html' %}

{% block title %}Edit Category{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Category</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}" required>
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Category Description</label>
            <textarea class="form-control" id="id_description" name="description" rows="3" required>{{ form.description.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'manage_categories' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
